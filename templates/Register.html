<!-- Register.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Crafted Frame</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

    <div class="register-container">
        <form method="POST" class="register-form" onsubmit="return validatePassword()">
            {% csrf_token %}
            <h2>Create an Account</h2>

            <div class="input-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>

            <div class="input-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                <p id="passwordError" class="error-message"></p>
            </div>

            <button type="submit" class="register-btn">Register</button>

            <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorText = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorText.textContent = "Passwords do not match!";
                errorText.style.color = "red";
                return false;
            } else {
                errorText.textContent = "";
                return true;
            }
        }
    </script>

</body>
</html>
